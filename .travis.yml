sudo: required
language: android

jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/


android:
    components:
    - tools
    - tools # Running this twice get's the latest build tools (https://github.com/codepath/android_guides/wiki/Setting-up-Travis-CI)
    - platform-tools
    - android-${ANDROID_API}
    - build-tools-${ANDROID_BUILD_TOOLS}
    - extra

licenses:
  - '.+'

env:
 global:
 - ANDROID_API=28
 - ANDROID_BUILD_TOOLS=28.0.2

before_install:
  - yes | sdkmanager tools
  #- yes | sdkmanager --licenses
  #- yes | sdkmanager 'system-images;android-28;default;armeabi-v7a'
  - chmod +x gradlew
  #- android-wait-for-emulator
  #- adb shell input keyevent 82
  # - echo no | android create avd --force -n test -t android-28 --abi armeabi-v7a
  # - emulator -avd test -no-skin -no-audio -no-window &
  # - android-wait-for-emulator
  # - adb shell input keyevent 82 &

#install: ./gradlew clean build assembleAndroidTest --stacktrace
install: ./gradlew clean test build --stacktrace

notifications:
  email: true

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache/
